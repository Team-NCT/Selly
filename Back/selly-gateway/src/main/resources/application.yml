server:
  port: 8000

spring:
  application:
    name: selly-gateway
  cloud:
    gateway:
      routes:
        - id: selly-user-service
          uri: http://localhost:8081/
          predicates:
            - Path=/selly-user-service/**
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
